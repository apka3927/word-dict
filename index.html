<!doctype html>
<html lang="ko" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우리말챈 낱말모이</title>
  <!-- BUILD MARKER: PAGED50_ERRORSAFE_2025-08-25_07 -->
  <script>
    tailwind = { config: { darkMode:'class', theme:{ extend:{ fontFamily:{ sans:["Inter","Pretendard","ui-sans-serif","system-ui"] }, colors:{ brand:{600:'#2563eb',700:'#1d4ed8'} } } } } }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{ color-scheme: dark }
    html,body{ height:100% }
    body{ font-family: Inter, Pretendard, ui-sans-serif, system-ui }
    .page-solid{ background:#0f233d }
    .CARD{ border-width:2px; border-color:rgba(71,85,105,.7); background-color:rgba(15,23,42,.7); border-radius:0.75rem; padding:1rem 1.25rem; backdrop-filter:blur(4px) }
    .PILL{ display:inline-block; font-size:.75rem; padding:.25rem .625rem; border-radius:9999px; border:2px solid rgba(71,85,105,.7); background:rgba(15,23,42,.8) }
    .INPUT{ width:100%; border-radius:.5rem; border:2px solid rgba(71,85,105,.7); background:rgba(15,23,42,.9); color:#e2e8f0; padding:.5rem .75rem; font-size:.875rem; outline:none }
    .INPUT:focus{ border-color:#2563eb; box-shadow:0 0 0 2px rgba(37,99,235,.25) inset }
    .BTN{ display:inline-flex; align-items:center; justify-content:center; gap:.25rem; border-radius:.5rem; padding:.5rem 1rem; font-weight:600; font-size:.875rem }
    .BTN-GHOST{ border:2px solid rgba(71,85,105,.7); background:rgba(15,23,42,.7) }
    .BTN-GHOST:hover{ background:rgba(30,41,59,.7) }
    .BTN-PRI{ background:#2563eb; color:#fff }
    .BTN-PRI:hover{ background:#1d4ed8 }
  </style>
</head>
<body class="min-h-full page-solid text-slate-100">
  <header class="sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-4 pt-5 pb-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="h-9 w-9 grid place-items-center rounded-lg bg-brand-600 text-white">🔤</div>
          <div>
            <div class="text-lg font-semibold">우리말챈 낱말모이</div>
            <div class="text-xs text-slate-400">원격 DB(Postgres)에 갊아집니다.</div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span id="badge" class="PILL">🔒 잠금 중</span>
          <button id="btnOpenPwd" class="BTN BTN-GHOST">가말이</button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-16 pt-4">
    <div class="grid md:grid-cols-3 gap-6">
      <!-- 등록 -->
      <section class="CARD md:col-span-1">
        <h2 class="font-semibold">낱말 등록</h2>
        <div class="mt-3 grid gap-3">
          <label class="grid gap-1"><span class="text-xs text-slate-300">낱말</span>
            <input id="newWord" class="INPUT" placeholder="예: 빗모질다" />
          </label>
          <label class="grid gap-1"><span class="text-xs text-slate-300">뜻</span>
            <textarea id="newMeaning" rows="3" class="INPUT" placeholder="예: 횡포(橫暴)하다"></textarea>
          </label>
          <label class="grid gap-1"><span class="text-xs text-slate-300">분류</span>
            <select id="newCat" class="INPUT">
              <option>있는말</option>
              <option>있던말</option>
              <option>만든말</option>
            </select>
          </label>
          <label class="grid gap-1"><span class="text-xs text-slate-300">만든방법</span>
            <input id="newMethod" class="INPUT" placeholder="예: 빗모질다 pisk-(橫) + mwǒtil-(暴) 직역"/>
          </label>
          <div class="flex gap-2">
            <button id="btnAdd" class="BTN BTN-PRI">올리기</button>
            <button id="btnClear" class="BTN BTN-GHOST">애께로</button>
          </div>
          <p id="sysAdd" class="text-xs text-rose-400"></p>
          <p class="text-xs text-slate-300">낱말을 올리기에 앞서 <a href="https://arca.live/b/peregrini" target="_blank" rel="noopener noreferrer" class="underline text-brand-600 hover:text-brand-700">우리말 채널(arca.live/b/peregrini)</a>에 올려 이야기를 나눠봅시다.</p>
        </div>
      </section>

      <!-- 검색/목록 -->
      <section class="CARD md:col-span-2">
        <h2 class="font-semibold">찾기</h2>
        <div class="mt-3 grid md:grid-cols-3 gap-3">
          <input id="q" class="INPUT md:col-span-2" placeholder="낱말/뜻/만든방법 찾기…" />
          <select id="filterCat" class="INPUT">
            <option>모두</option>
            <option>있는말</option>
            <option>있던말</option>
            <option>만든말</option>
          </select>
        </div>
        <div class="mt-2 text-xs text-slate-400 flex items-center gap-2">
          <span id="count">–</span>
          <button id="btnReload" class="BTN BTN-GHOST px-2 py-1">새로고침</button>
          <div class="ml-auto flex items-center gap-2">
            <button id="prevPage" class="BTN BTN-GHOST px-3 py-1 disabled:opacity-40 disabled:cursor-not-allowed">이전</button>
            <span id="pageInfo">1 / 1</span>
            <button id="nextPage" class="BTN BTN-GHOST px-3 py-1 disabled:opacity-40 disabled:cursor-not-allowed">다음</button>
          </div>
        </div>

        <ul id="list" class="mt-4 grid md:grid-cols-2 gap-4"></ul>
      </section>
    </div>
  </main>

  <!-- 비밀번호 모달 -->
  <div id="pwdModal" class="hidden fixed inset-0 z-40 bg-black/40 grid place-items-center p-4">
    <div class="CARD w-full max-w-sm">
      <h3 class="font-semibold">관리자 비밀번호</h3>
      <input id="pwd" type="password" class="INPUT mt-3" placeholder="••••••" />
      <div class="flex gap-2 mt-4">
        <button id="btnVerify" class="BTN BTN-PRI">확인</button>
        <button id="btnClosePwd" class="BTN BTN-GHOST">닫기</button>
      </div>
      <p id="sysPwd" class="text-xs text-rose-400 mt-2"></p>
    </div>
  </div>

  <div id="toasts" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <script>
  (function(){
    const SUPABASE_URL = "https://fbyilsyeygaucdbaexut.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZieWlsc3lleWdhdWNkYmFleHV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTkyNDEsImV4cCI6MjA3MTY3NTI0MX0.2c-_df6s-3cxa1YkxsqD04Hql_5OXKeTPhidz7jNvQQ";
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const state = { adminOK:false, adminPwd:'', q:'', cat:'전체', page:1, limit:50, total:0, pages:1, entries:[] };
    const $ = (s)=>document.querySelector(s);

    function toast(msg,type='ok'){
      const el=document.createElement('div'); el.className=`rounded-lg px-3 py-2 text-sm ${type==='ok'?'bg-brand-600 text-white':'bg-rose-600 text-white'}`; el.textContent=msg; $('#toasts').appendChild(el); setTimeout(()=>el.remove(),1600);
    }
    function setBadge(){ $('#badge').textContent = state.adminOK? '🔓 관리자 모드' : '🔒 잠금 중'; }

    const openPwd = ()=>$('#pwdModal').classList.remove('hidden');
    const closePwd = ()=>$('#pwdModal').classList.add('hidden');
    $('#btnOpenPwd').addEventListener('click', openPwd); $('#btnClosePwd').addEventListener('click', closePwd);
    $('#btnVerify').addEventListener('click', verifyPwd);

    async function verifyPwd(){
      $('#sysPwd').textContent=''; const value=$('#pwd').value; if(!value){ $('#sysPwd').textContent='비밀번호를 입력하세요.'; return; }
      const { data, error } = await db.rpc('can_edit', { pwd: value });
      if(error){ $('#sysPwd').textContent=error.message; state.adminOK=false; setBadge(); return; }
      if(!data){ $('#sysPwd').textContent='틀렸습니다.'; state.adminOK=false; setBadge(); return; }
      state.adminOK=true; state.adminPwd=value; setBadge(); closePwd(); toast('관리자 모드 활성화');
    }

    async function load(){
      try{
        state.q = $('#q').value.trim();
        state.cat = $('#filterCat').value;
        const from = (state.page-1) * state.limit;
        const to = from + state.limit - 1;
        $('#count').textContent='불러오고 있음…';
        let query = db.from('entries')
          .select('*', { count: 'exact', head: false })
          .order('created_at', { ascending:false })
          .range(from, to);
        if(state.cat!=='전체') query = query.eq('category', state.cat);
        if(state.q) query = query.or(`word.ilike.%${state.q}%,meaning.ilike.%${state.q}%,method.ilike.%${state.q}%`);
        const { data, count, error } = await query;
        if(error) throw error;
        state.entries = data || [];
        state.total = (typeof count === 'number') ? count : state.entries.length;
        state.pages = Math.max(1, Math.ceil(state.total / state.limit));
        $('#count').textContent = `총 ${state.total}개 중 ${state.page}/${state.pages}페이지`;
        const pageInfo = $('#pageInfo'); if(pageInfo) pageInfo.textContent = `${state.page} / ${state.pages}`;
        const prev = $('#prevPage'), next = $('#nextPage');
        if(prev) prev.disabled = state.page<=1;
        if(next) next.disabled = state.page>=state.pages;
        renderList();
      }catch(err){
        console.error(err);
        $('#count').textContent = '오류: '+(err?.message||err);
        const root=$('#list'); if(root) root.innerHTML='';
      }
    }

    function esc(s=''){ return String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;' }[m])); }
    function escAttr(s=''){ return esc(s).replace(/\n/g,' '); }

    function renderList(){
      const root=$('#list'); root.innerHTML='';
      for(const e of state.entries){
        const li=document.createElement('li'); li.className='CARD';
        li.innerHTML=`
          <div class="flex items-start justify-between">
            <div>
              <div class="text-base font-semibold">${esc(e.word)}</div>
              <div class="text-xs text-slate-400">${new Date(e.created_at).toLocaleString()}</div>
            </div>
            <span class="PILL">${esc(e.category)}</span>
          </div>
          <div class="mt-3 text-sm whitespace-pre-wrap">${esc(e.meaning)}</div>
          ${e.method?`<div class=\"mt-2 text-xs text-slate-400\">만든방법: ${esc(e.method)}</div>`:''}
          <div class="h-px bg-slate-700/80 my-3"></div>
          <div class="flex gap-2 justify-end">
            <button class="BTN BTN-GHOST" data-edit="${e.id}">수정</button>
            <button class="BTN BTN-GHOST" data-del="${e.id}">삭제</button>
          </div>
          <div id="edit-${e.id}" class="hidden mt-3 grid gap-2">
            <div class="grid md:grid-cols-2 gap-2">
              <input id="ew-${e.id}" class="INPUT" value="${escAttr(e.word)}" />
              <select id="ec-${e.id}" class="INPUT">${['있는말','있던말','만든말'].map(c=>`<option ${c===e.category?'selected':''}>${c}</option>`).join('')}</select>
            </div>
            <textarea id="em-${e.id}" rows="3" class="INPUT">${esc(e.meaning)}</textarea>
            <input id="ed-${e.id}" class="INPUT" value="${escAttr(e.method||'')}" placeholder="만든방법" />
            <div class="flex gap-2 justify-end">
              <button class="BTN BTN-PRI" data-save="${e.id}">저장</button>
              <button class="BTN BTN-GHOST" data-cancel="${e.id}">취소</button>
            </div>
          </div>`;
        root.appendChild(li);
      }
    }

    document.addEventListener('click',(ev)=>{
      const t=ev.target; const id=t.getAttribute('data-edit')||t.getAttribute('data-del')||t.getAttribute('data-save')||t.getAttribute('data-cancel'); if(!id) return;
      if(t.hasAttribute('data-edit')){ if(!state.adminOK){ toast('먼저 관리자 인증을 해주세요','err'); return; } document.getElementById('edit-'+id).classList.remove('hidden'); return; }
      if(t.hasAttribute('data-cancel')){ document.getElementById('edit-'+id).classList.add('hidden'); return; }
      if(t.hasAttribute('data-save')) return saveEdit(id);
      if(t.hasAttribute('data-del')) return removeEntry(id);
    });

    async function saveEdit(id){ if(!state.adminOK){ toast('먼저 관리자 인증을 해주세요','err'); return; }
      const word=document.getElementById('ew-'+id).value.trim(); const meaning=document.getElementById('em-'+id).value.trim(); const category=document.getElementById('ec-'+id).value; const method=document.getElementById('ed-'+id).value.trim(); if(!word||!meaning){ toast('낱말/뜻은 필수입니다','err'); return; }
      const { error }=await db.rpc('entry_update_admin',{ p_id:id,p_word:word,p_meaning:meaning,p_category:category,p_method:method,p_pwd:state.adminPwd }); if(error){ toast('수정 오류: '+error.message,'err'); return; } toast('수정 완료'); load(); }

    async function removeEntry(id){ if(!state.adminOK){ toast('먼저 관리자 인증을 해주세요','err'); return; } if(!confirm('아주 지울까요?')) return; const { error }=await db.rpc('entry_delete_admin',{ p_id:id,p_pwd:state.adminPwd }); if(error){ toast('삭제 오류: '+error.message,'err'); return; } toast('삭제 완료'); load(); }

    async function addEntry(){ const word=$('#newWord').value.trim(); const meaning=$('#newMeaning').value.trim(); const category=$('#newCat').value; const method=$('#newMethod').value.trim(); if(!word||!meaning){ $('#sysAdd').textContent='낱말/뜻은 필수입니다.'; return; } const { error }=await db.from('entries').insert([{ word,meaning,category,method }]); if(error){ $('#sysAdd').textContent='추가 오류: '+error.message; return; } $('#sysAdd').textContent=''; $('#newWord').value=''; $('#newMeaning').value=''; $('#newMethod').value=''; toast('추가 완료'); load(); }

    $('#btnAdd').addEventListener('click', addEntry); $('#btnClear').addEventListener('click', ()=>{ $('#newWord').value=''; $('#newMeaning').value=''; $('#newMethod').value=''; }); $('#btnReload').addEventListener('click', load); $('#q').addEventListener('input', ()=>{ clearTimeout(window._q); window._q=setTimeout(()=>{ state.page=1; load(); },250); }); $('#filterCat').addEventListener('change', ()=>{ state.page=1; load(); });

    const prevEl=$('#prevPage'), nextEl=$('#nextPage');
    if(prevEl) prevEl.addEventListener('click', ()=>{ if(state.page>1){ state.page--; load(); }});
    if(nextEl) nextEl.addEventListener('click', ()=>{ if(state.page<state.pages){ state.page++; load(); }});

    setBadge(); load();
  })();
  </script>
</body>
</html>
